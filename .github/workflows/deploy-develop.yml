name: deploy-develop

on:
  push:
    # branches:
    #   - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x

    - name: Publish with dotnet
      run: dotnet publish --configuration Release Line/Line.csproj

    - name: Copy files
      run: cp -r Line/bin/Release/net8.0/publish containers/line/bin

    - name: Add .env
      run: echo "${{ secrets.DEVELOP_ENV }}" > containers/.env

    - name: Remove all files in target path
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ secrets.DEVELOP_TARGET_PATH }}/containers
          docker compose -f docker-compose.yml -p develop_line down
          docker volume prune -f && docker image prune -f && docker builder prune -f
          sudo rm -Rf *

    - name: Upload artifact to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: containers/*
        target: ${{ secrets.DEVELOP_TARGET_PATH }}

    - name: Recreate Line
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ${{ secrets.DEVELOP_TARGET_PATH }}/containers
          docker compose -f docker-compose.yml build --no-cache
          docker compose -f docker-compose.yml -p develop_line up -d
